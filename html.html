<!DOCTYPE html>
<html lang="en">
  <head>

</div>
    <div class="container">
      <h1>2020 Progress</h1>
      <div class="wrap">
        <h2 class="title">Year progress</h2>
        <p class="percentage" id="year-perc"></p>
        <div class="p-bar"><div id="year-prog"></div></div>
      </div>
      <div class="wrap">
        <h2 class="title">Months progress</h2>
        <p class="percentage" id="month-perc"></p>
        <div class="p-bar"><div id="months-prog"></div></div>
      </div>
      <div class="wrap">
        <h2 class="title">Days progress</h2>
        <p class="percentage" id="day-perc"></p>
        <div class="p-bar"><div id="day-prog"></div></div>
      </div>
      <div class="wrap">
        <h2 class="title">Hours progress</h2>
        <p class="percentage" id="hour-perc"></p>
        <div class="p-bar"><div id="hours-prog"></div></div>
      </div>
      <div class="wrap">
        <h2 class="title">Minutes progress</h2>
        <p class="percentage" id="minute-perc"></p>
        <div class="p-bar"><div id="minutes-prog"></div></div>
      </div>
    </div>
    <script src="script.js"></script>
